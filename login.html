<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- logo -->
  <div class="logo layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>

  <!-- 登录注册框 -->
  <div class="login-reg-box">
    <h4><img src="./assets/images/login_title.png" alt=""></h4>
    <!-- 登录box -->
    <div class="login-box box">
      <form class="layui-form" id="loginForm">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-user"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>

        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <!-- 自己加的： -->
          <input type="password" class="hidden-pwd">
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" id="toReg">注册账号</a>
        </div>
      </form>

    </div>
    <!-- 注册box -->
    <div class="reg-box box">
      <form class="layui-form" id="regForm">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-user"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="new-password"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请再次输入密码" autocomplete="new-password"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即注册</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" id="toLogin">登录账号</a>
        </div>
      </form>
    </div>
  </div>

  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/js/base.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
